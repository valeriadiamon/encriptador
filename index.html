<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img class="logo" src="img/Vector.png" alt="Logo de la letra a de Alura">
    <p id="error"></p>
    <p id="error2"></p>
    <textarea class="orginal-message" name="orginal-message" id="orginal-message" cols="30" rows="10" placeholder="Ingresa aquí el texto" onkeypress="return check(event)"></textarea>
    <p class="info"> <b class="sign">!</b> Solo letras minúsculas y sin acentos</p>
    <button class="button" onclick="encript()">Encriptar</button>
    <button class="button" onclick="desencript()">Desencriptar</button>
    <div class="card">
        <textarea name="encripted-message" id="encripted-message" class="encripted-message" cols="30" rows="10"></textarea>
        <div>
            <img src="img/Muñeco.png" alt="Gráfico de persona incada con una lupa viendo un diamante">
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
        </div>
        

    </div>
    <footer>Desarrollado por Valeria Díaz</footer>
    <script src="js/main.js"></script>
</body>
</html>
